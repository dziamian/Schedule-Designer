<div class="content">
    <mat-tab-group mat-align-tabs="center" 
        ([selectedIndex])="currentTabIndex"
        (selectedIndexChange)="OnTabChange($event)"
    >
        <mat-tab *ngFor="let label of tabLabels" label="{{label}}">
            <ng-container *ngTemplateOutlet="tabContent"></ng-container>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #tabContent>
    <div class="tabContent">
        <mat-slide-toggle color="primary">Personal schedule (read-only)</mat-slide-toggle>
        <div class="board" cdkDropListGroup>
            <div class="your-courses">
                <div class="your-courses-header">Your courses</div>
                <div class="your-courses-content"
                    cdkDropList
                    id="your-courses"
                    [cdkDropListData]="yourCourses"
                    (cdkDropListDropped)="DropInMyCourses($event)"
                >
                <div *ngFor="let course of yourCourses" class="course-field">
                    <app-course [course]="course"></app-course>
                </div>
                </div>
            </div>
            <div class="schedule">
                <div class="schedule-header">Schedule</div>
                <div class="schedule-content" cdkScrollable>
                    <table>
                        <tr>
                            <th></th>
                            <th>08:00 - 10:00</th>
                            <th>10:00 - 12:00</th>
                            <th>12:00 - 14:00</th>
                            <th>14:00 - 16:00</th>
                            <th>16:00 - 18:00</th>
                            <th>18:00 - 20:00</th>
                        </tr>
                        <tr>
                            <td>
                                <b>Monday</b>
                            </td>
                            <td
                                cdkDropList
                                #scheduleSlots="cdkDropList"
                                cdkDropListSortingDisabled
                                cdkDropListDisabled="schedule[0].length > 1"
                                [cdkDropListData]="schedule[0]"
                                [cdkDropListEnterPredicate]="ScheduleSlotEnterPredicate"
                                (cdkDropListDropped)="DropInSchedule($event)"
                            >
                                <div *ngFor="let course of schedule[0]" class="schedule-course-field">
                                    <app-course [course]="course" (ctrlClick)="Reset(0, $event)" class="not-grabbing"></app-course>
                                </div>
                            </td>
                            <td
                                cdkDropList
                                #scheduleSlots="cdkDropList"
                                cdkDropListSortingDisabled
                                [cdkDropListData]="schedule[1]"
                                [cdkDropListEnterPredicate]="ScheduleSlotEnterPredicate"
                                (cdkDropListDropped)="DropInSchedule($event)"
                            >
                                <app-course *ngFor="let course of schedule[1]" [course]="course" (ctrlClick)="Reset(1, $event)"></app-course>
                            </td>
                            <td
                                cdkDropList
                                #scheduleSlots="cdkDropList"
                                cdkDropListSortingDisabled
                                [cdkDropListData]="schedule[2]"
                                [cdkDropListEnterPredicate]="ScheduleSlotEnterPredicate"
                                (cdkDropListDropped)="DropInSchedule($event)"
                            >
                                <app-course *ngFor="let course of schedule[2]" [course]="course" (ctrlClick)="Reset(2, $event)"></app-course>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <b>Tuesday</b>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <b>Wednesday</b>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <b>Thursday</b>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <b>Friday</b>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ng-template>
